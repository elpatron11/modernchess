<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .link-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- Replace "VIDEO_ID" with the actual YouTube video ID -->
        <iframe src="https://www.youtube.com/embed/6ubvATtL9bQ?si=kTKOjgWxGsgJJ4ZF" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="link-container">
        <!-- Link to the Google Document -->
        <a href="https://docs.google.com/document/d/1o00agKWf6F0szN_hvbnV-ehPHMNE9Xnt/edit?pli=1" target="_blank">Read More in the Game Tutorial Document</a>
    </div>
</body>
</html>
