<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <style>
        /* Basic table styling for the chessboard */
        table { border-collapse: collapse; }
        td { width: 50px; height: 50px; text-align: center; vertical-align: middle; border: 1px solid black; }
    </style>
</head>
<body>

    <button class="btn" onclick="window.location.href='toprankings.html'">View Top Rankings</button>
    
    <div class="control-panel" id="control-Panel">
    
        <div class="container text-center mt-4"></div>
         <h3>Generals</h3>
         <a href="https://docs.google.com/document/d/1o00agKWf6F0szN_hvbnV-ehPHMNE9Xnt/edit?usp=sharing&ouid=101167878411504760280&rtpof=true&sd=true" target="_blank" class="btn btn-info">Game Tutorial</a>
        <div class="my-3">
        <label for="generalSelect">Pick General:</label>
        <select id="generalChoice">
            
        
        </select>
        </div>
    <!-- Example button for joining a game -->

    <button  onclick="joinGame()"  class="btn btn-primary">Buscar Partida</button>
    <button class="shop-button" id="viewGeneralsButton">Shop</button> <!-- New button to view generals -->
        <div id="signs">
            <div id="statusDisplay" class="alert alert-secondary mt-3" style="display: none;">Waiting for opponent...</div> 
            
          
    </div>  
</div>

    <button id="leaveGameButton" style="display: none;">Leave Game</button>  
    <!-- User info -->
    <div id="userInfo"   style="display: none;" class="container text-center mt-4"> </div>
    <button id="logoutButton"  style="display: none;" onclick="logout()">Logout</button>
     <!-- HTML for registration form -->
     <div id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
           
    </div>

    <div id="gameContainer" class="d-flex flex-column align-items-center justify-content-center mt-3">
        <!-- Game Board in the center -->
        <table id="gameBoard"></table>
    
        <!-- Turn and counter information below the game board -->
        <div id="infoContainer" class="mt-3">
            <div id="opponentInfo" class="d-inline-block mr-3"></div>
            <div id="turnInfo" class="alert alert-info d-inline-block mr-3">Turn: P1</div>
            <div id="turnCounterDisplay" class="alert alert-warning d-inline-block">Move: 0</div>
        </div>
    
        <!-- Unit details to the right of the game board -->
        <div id="unitDetails" class="ml-3">
            <img id="unitImage" src="" alt="Unit Image" class="img-fluid">
        </div>
    </div>
    

    <audio id="missSound" src="resources/audio/swordMiss.mp3" ></audio>
    <audio id="backgroundSound" src="resources/audio/background.mp3" ></audio>
    <audio id="stepSound" src="resources/audio/step.mp3" ></audio>
    <audio id="dieSound" src="resources/audio/die.mp3" ></audio>
    <audio id="horseMoveSound" src="resources/audio/horse.mp3"></audio>
    <audio id="counterAttack" src="resources/audio/gwLaugh.mp3"></audio>
    <audio id="youWin" src="resources/audio/youwin.mp3"></audio>
    <audio id="loserSound" src="resources/audio/loose.mp3"></audio>
    <audio id="mageMove" src="resources/audio/magemove.mp3"></audio>
    <audio id="spell" src="resources/audio/spell.mp3"></audio>
    <audio id="towerHit" src="resources/audio/towerHit.mp3"></audio>
    <audio id="towerExplotion" src="resources/audio/towerExplotion.mp3"></audio>
    
        <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

</table>
</body>
</html>
